<!DOCTYPE html>
<html>
<head>
	<title>Background Generator</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="gradient">
	<h1>Background Generator</h1>
	<label>Gradient type: </label>
	<input class="type1" type="radio" name="type" value="linear" id="Linear" checked> <label for="Linear">Linear</label>
	<input class="type2" type="radio" name="type" value="radial" id="Radial"> <label for="Radial">Radial</label>
	<br><br>
	<label>Pick colours: </label>
	<input class="color1" type="color" name="color1" value="#00ff00">
	<input class="color2" type="color" name="color2" value="#ff0000">
	<br><br>
	<label>Get colours: </label>
	<button id="random">Random Colours</button>
	<h2>Current CSS Background</h2>
	<h3></h3>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
